<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container">
	<div class="p-4 mb-2 bg-body-tertiary rounded-3">
		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">Meus Pedidos</h1>
		</div>
	</div>

	<iv class="container">
		<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-link active" href="">Todos</a>
				<a class="nav-link" href="">Aguardando</a>
				<a class="nav-link" href="">Respondidos</a>
			</div>
			<a href="/pessoa/formulario">
				<button class="btn btn-outline-secondary me-3">Novo</button>
			</a>
		</nav>

		<body>
			<div class="container">
				<div class="card" th:each="pessoa: ${pessoas}">
					<div class="card-header" th:text="${pessoa.Nome}">Nome</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12 col-sm-8 mb-3">
								<div>
									<div class="col-md-5">Nível da gravidade: <span
											th:text="${pessoa.nivelGravidade}">2</span>
									</div>
									<div class="col-md-7">Data postado: <span
											th:text="${pessoa.dataPostado}">25/03/2023</span>
									</div>
								</div>

								<div>Descrição:</div>
								<div>
									<textarea class="form-control"
										th:text="${pessoa.Descricao}">descrição do problema</textarea>
								</div>
							</div>
							<div class="col-12 col-sm-4">
								<div>
									<img class="img-thumbnail" th:src="${pessoa.urlImagem}" src="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>

</html>
